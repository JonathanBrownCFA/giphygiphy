<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    media="screen,projection" />

  <link rel="stylesheet" href="./assets/materialize.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

  <div class="container">




    <div class="row">
      <br>
      <!--buttons-->
      <div class="col s12" id="cities-view">

      </div>
      <!--form -->

      <div class="row">
        <br>
        <br>
        <div class="col s2">
          <form id="cities-form">
            <br>

            <label form="cities-length"></label>
            <h5>Find a City</h5>

            <label for="cities-input">City, State/Country</label>

              <input type="text" id="cities-input">
            <button class="btn waves-effect waves-light" input id="add-city" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>


          </form>
        </div>
      </div>
    </div>




    <p class="capitalize">

      <div class="row">
        <!--gifs-->
        <div class="col s12" id="citiesGifs"></div>
      </div>
    </p>
  </div>








  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./javascript/giphy.js"></script>
</body>

</html>
